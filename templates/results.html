  <div id="outerbar">
  <div id="innerbar" style="background-image: linear-gradient(to right,rgba(255,0,0,0),rgb(14, 206, 132));">
    <br>
    </div>
    </div>
    <div id="text">1%</div>
<script>
  function run()
{
  var mac= document.getElementById("innerbar");
  var tex=document.getElementById("text");
  var width=1;
  var id=setInterval(ref,20);
  function ref()
  {
    if (width>=25)
    {
      clearInterval(id);
    }
    else
    {
      width++;
      mac.style.width = width+ '%';
      tex.innerHTML = width + '%';
    }
  }
}
</script>
